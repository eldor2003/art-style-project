<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Artstyle registration</title>
</head>

<body>

    <div class="wrapper">


        <section class="registration">
            <div class="container">
                <div class="registr_block">
                    <div class="register_left">
                        <h2 class="register_title">ArtStyle</h2>
                        <p class="register_desc">Веб-приложение ArtStyle, поможет вам при помощи машинного обучения
                            определить стиль изобразительного искусства по картине. Исследуйте мир живописи с нами!</p>
                        <div class="register_girl">
                            <img src="./assets/images/register_girl.png" alt="">
                            <div class="circle_img">
                                <img src="./assets/images/red_circle.png" alt="">
                            </div>
                        </div>
                        <div class="triangle_img">
                            <img src="./assets/images/blue_triangle.png" alt="">
                        </div>
                    </div>
                    <div class="register_right">
                        <h3 class="register_form_title">Регистрация</h3>
                        <form class="register_form">
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Пароль">
                            <input type="password" name="repeat_password" placeholder="Повтор пароля">
                            <button type="submit">Готово</button>
                        </form>
                        <div class="have_account">
                            <a href="#">Уже есть аккаунт</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- JS -->
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
